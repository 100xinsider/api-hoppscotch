version: "3.8"

services:
  hoppscotch-db:
    image: postgres:15
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: hoppscotch
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  hoppscotch-aio:
    container_name: hoppscotch-aio
    build:
      dockerfile: prod.Dockerfile
      context: .
      target: aio
    env_file:
      - ./.env
    environment:
      - ENABLE_SUBPATH_BASED_ACCESS=true
      # DATABASE_URL should point at hoppscotch-db internally:
      # - DATABASE_URL=postgresql://postgres:testpass@hoppscotch-db:5432/hoppscotch
    depends_on:
      hoppscotch-db:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "pnpm exec prisma migrate deploy && node /usr/src/app/aio_run.mjs",
      ]
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-s",
          "-o",
          "/dev/null",
          "-w",
          "%{http_code}",
          "http://localhost:80",
        ]
      interval: 2s
      timeout: 10s
      retries: 30

  nginx:
    image: nginx:stable-alpine
    container_name: hoppscotch-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - hoppscotch-aio
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

# volumes: (optional named volumes for persistence)
volumes:
  postgres_data:
